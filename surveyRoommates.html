<!DOCTYPE html>

<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-webapp-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<body class="s_content">
    <header>
        <img id="header_img" src="imgs/logo_no_watermark.png" alt="header_img">
    </header>
    <table id="p_table" style="border: 1px solid black;">
        <tr>
            <td style="height: 10px;"></td>
        </tr>
        <tr>
            <td style="width: 25%;" rowspan="2"><img id="survey_img" src="imgs/survey_icon.png" alt="survey_img"></td>
            <td class="p_names" id="group_name_cell" style="width: 75%;" rowspan="2">Roommates</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td colspan="2">
                 <p class="p_headers">Select all restaurant you would be interested in</p>
                 <input type="checkbox" id="r1" name="restaurant" value="r1">
                 <label class="rest_option"  for="r1">The Fix</label><br>
                 <input type="checkbox" id="r2" name="restaurant" value="r2">
                 <label class="rest_option" for="r2">The Boynton</label><br>
                 <input type="checkbox" id="r3" name="restaurant" value="r3">
                 <label class="rest_option" for="r3">Boomers</label><br>
                 <input type="checkbox" id="r4" name="restaurant" value="r4">
                 <label class="rest_option" for="r4">Sahara</label><br>
                 <input type="checkbox" id="r5" name="restaurant" value="r5">
                 <label class="rest_option" for="r5">Thai Time</label>
              </td>   
          </tr>
          <tr>
            <td colspan="2" style="text-align: center;">
                <button class="submit_button" onclick="location.href='resultsRoommates.html';">Submit</button>
            </td>
        </tr>
    </table>
    <footer>
        <img class="footer_img" src="imgs/profile_icon.png" alt="profile" onclick="location.href='profile.html';">
        <img style="background-color: #28b7ca;" class="footer_img" src="imgs/group_icon.png" alt="groups"
            onclick="location.href='groups.html';">
        <img class="footer_img" src="imgs/settings_icon.png" alt="settings" onclick="location.href='settings.html';">
    </footer>
</body>

</html>
